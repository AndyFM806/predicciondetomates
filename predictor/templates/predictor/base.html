<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tomato Quality AI</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FUENTES -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 40%, #222 100%);
            min-height: 100vh;
            color: #f2f2f2;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            padding: 40px 20px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            padding: 35px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 40px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h1, h2 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .btn-primary {
            width: 100%;
            padding: 14px 22px;
            font-size: 16px;
            border-radius: 12px;
            background: linear-gradient(135deg, #ff3b3b, #ff7b00);
            border: none;
            color: white;
            cursor: pointer;
            font-weight: 700;
            transition: 0.3s ease;
        }

        .btn-primary:hover {
            transform: scale(1.04);
            box-shadow: 0 4px 25px rgba(255, 90, 0, 0.5);
        }

        .input-file {
            height: 55px;
            border-radius: 12px;
            border: 2px dashed #555;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            cursor: pointer;
            color: #ccc;
            transition: 0.3s ease;
        }

        .input-file:hover {
            border-color: #ff7b00;
            color: #ff7b00;
        }

        #preview {
            width: 100%;
            margin-top: 20px;
            border-radius: 14px;
            display: none;
        }

        .prediction-box {
            text-align: center;
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            border: 1px solid rgba(255,255,255,0.08);
        }

        .loader {
            border: 6px solid rgba(255,255,255,0.2);
            border-top: 6px solid #ff6a00;
            border-radius: 50%;
            width: 46px;
            height: 46px;
            animation: spin 0.9s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        a {
            color: #ff7b00;
            font-weight: 600;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        a:hover {
            color: #ffb36b;
        }
    </style>

    {% block extra_styles %}{% endblock %}
</head>

<body>
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
