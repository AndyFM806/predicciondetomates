{% extends 'predictor/base.html' %}

{% block content %}
<div class="glass-card">
    <h2>Resultado del Análisis</h2>

    <img src="{{ image_url }}" style="width:100%;border-radius:12px;margin-bottom:20px;">

    <div class="prediction-box">
        <h3 style="font-size:24px;margin-bottom:10px;">
            {{ prediction }}
        </h3>

        <p style="opacity:0.7;font-size:14px;">
            Confianza del modelo: <strong>{{ raw_score }}</strong>
        </p>
    </div>

    <a href="/">↩ Volver a analizar otra imagen</a>
</div>
{% endblock %}
